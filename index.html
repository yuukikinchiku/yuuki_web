<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>kinchiku Yuuki</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="script.js"></script>
        <script src="i18n.js"></script>
    </head>
    <body>
        <div id="gnb">
            <div id="menu">
                <img src="image/ic_logo.svg">
                <ul>
                    <li><a id="home" href="#">홈</a></li>
                    <li><a class="subscription" href="#subscription" >구독 서비스</a></li>
                    <li><a class="collaboration" href="#event">콜라보 & 이벤트</a></li>
                    <li><a class="other" href="#others">Other</a></li>
                </ul>
            </div>
            <div id="language">
                <img class="country not_select_language" id="ja" src="image/img_japan.png" data-name="ja">
                <img class="country not_select_language" src="image/img_korea.png" id="ko" data-name="ko">
                <img class="country not_select_language" id="en" src="image/img_usa.png" data-name="en">
            </div>
        </div>
        <div id="header">
            <span id="name">筋築家 ゆうき</span>
            <span>Japanese | 185cm | 80kg</span>
            <span id="main_message">のんびり日常を投稿していきます🌿</span>
        </div>
        <div id="site_list"></div>

        <div id="banner">
            <iframe id="video" src="https://www.youtube.com/embed/XVHrqGHkhnI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="indicatorContainer" class="indicator"></div>

        <div id="subscription" class="group">
            <div class="sub_title subscription">구독 서비스</div>
            <div id="subscription_items"></div>
        </div>

        <div id="event" class="group">
            <div class="sub_title collaboration">콜라보 & 이벤트</div>
            <div id="event_item_list"></div>
        </div>

        <div id="others" class="group">
            <div class="sub_title">Others...</div>
            <div id="others_item_list"></div>
        </div>
    </body>
</html>
